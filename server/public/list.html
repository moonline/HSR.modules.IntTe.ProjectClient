<!DOCTYPE html>
<html>
<head>

    <title>InTeTestat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
	<title>Better Reddit</title>

	<link href="resources/font/font.css" rel="stylesheet" />
    <link href="resources/stylesheets/app.css" rel="stylesheet" />
	<link href="resources/stylesheets/list.css" rel="stylesheet" />

    <link href="lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" rel="stylesheet" />

	<script src="Namespaces.js"></script>

	<!--<script src="core/core.js"></script>-->

    <script src="lib/doT/doT.js"></script>
    <script src="lib/jquery-2.0.3.js"></script>
    <script src="lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>

	<script src="domain/repository/Repository.js"></script>

	<script src="main.js"></script>
    
</head>
    <body>
        
        <!--<script src="main.js"></script> -->
        
        <!-- List -->
	<div data-role="page" id="list">
		<div data-theme="a" data-role="header" class="listHeader">
			<h3 class="title">
				{{=it.title}}
			</h3>
			<div class="loginRegister">
				<a data-role="button" href="#login" data-icon="arrow-r" data-iconpos="left" data-rel="dialog" class="loginButton">
					Login
				</a>
				<a id="nav-home" data-role="button" href="#register" data-icon="home" data-iconpos="left" data-rel="dialog" class="registerButton">
					Register
				</a>
			</div>
		</div>
		<div data-role="content">
			<ul id="postList" data-role="listview" data-divider-theme="b" data-inset="true">
				{{~it.posts :post:index}}
				<li data-theme="c">
					<a href="detail.html" data-transition="slide">
						<div class="post">
							<div class="postInfo">
								<span class="rating">{{=post.rating.value}}</span>
								<span class="numberOfComments">
									<span class="icon icon-liga">&#xe034;</span>
									{{=post.comments.length}}
								</span>
							</div>
							<div class="verticalDivider">&nbsp;</div>
							<div class="postContent">
								<span class="title">{{=post.title}}</span>
								<span class="url">({{=post.url}})</span>
							</div>
						</div>
					</a>
				</li>
				{{~}}
			</ul>
		</div>
	</div>
	
	<!-- Login -->
	<div data-role="page" id="login">
		<div data-theme="a" data-role="header">
			
			<h3 class="title">
				Login
			</h3>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<input name="username" id="input-username" placeholder="username" value=""
				type="text">
			</div>
			<div data-role="fieldcontain">
				<input name="password" id="input-password" placeholder="password" value=""
				type="password">
			</div>
			<input id="login-submit" data-theme="a" data-icon="check" data-iconpos="left"
			value="Login" type="submit">
		</div>
	</div>
    </body>
</html>
