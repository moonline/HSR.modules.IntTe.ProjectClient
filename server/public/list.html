<!DOCTYPE html>
<html>
<head>

    <title>InTeTestat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!--<link href="Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <link href="stylesheets/app.css" rel="stylesheet" />
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">-->
    <link href="lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" rel="stylesheet" />

    <script src="lib/doT/doT.js"></script>
    <script src="lib/jquery-2.0.3.js"></script>
    <script src="lib/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>    
    
    <script src="/socket.io/socket.io.js"></script>
    <!--<script src="lib/bootstrap/js/bootstrap.min.js"></script>-->

    <!--<script src="core.js"></script>
    <script src="dataService.js"></script>
    <script src="init.js"></script>  -->
    <script>
	window.onload = function() {
		$.getJSON( "/", function( data ) {
			var viewModel = {
				"posts": data
			};
			var dotTemplate = doT.template(document.getElementById('postList').innerHTML);
			document.getElementById('postList').innerHTML = dotTemplate(viewModel);
		});
	}
    </script>
    
</head>
    <body>
        
        <!--<script src="ui.js"></script> --> 
        
        <!-- List -->
	<div data-role="page" id="list">
		<div data-theme="a" data-role="header">
			<a id="nav-home" data-role="button" href="#list" data-icon="home" data-iconpos="left"
			class="ui-btn-left">
				Home
			</a>
			<a data-role="button" href="#login" data-icon="arrow-r" data-iconpos="left" data-rel="dialog"
			class="ui-btn-right">
				Login
			</a>
			<h3 class="title">
				Better Reddit
			</h3>
		</div>
		<div data-role="content">
			<ul id="postList" data-role="listview" data-divider-theme="b" data-inset="true">
				{{~it.posts :post:index}}
				<li data-theme="c">
					<a href="detail.html" data-transition="slide">
						{{=post.title}} ({{=post.url}})	
					</a>
				</li>
				{{~}}
			</ul>
		</div>
	</div>
	
	<!-- Login -->
	<div data-role="page" id="login">
		<div data-theme="a" data-role="header">
			
			<h3 class="title">
				Login
			</h3>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<input name="username" id="input-username" placeholder="username" value=""
				type="text">
			</div>
			<div data-role="fieldcontain">
				<input name="password" id="input-password" placeholder="password" value=""
				type="password">
			</div>
			<input id="login-submit" data-theme="a" data-icon="check" data-iconpos="left"
			value="Login" type="submit">
		</div>
	</div>
    </body>
</html>
